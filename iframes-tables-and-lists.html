<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFrames, Tables, and Lists</title>
</head>
<body>
    <h1> IFrames and Lists</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/5f74gl49jUQ" title="A YouTube video that shows Elon Musk's 50 thousand dollar home." frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <iframe src="https://en.wikipedia.org/" width="50%" height="600px" frameborder="0"></iframe>

    <a href="index.html">Home page</a>
    <!--
        This is a HTML table.

        It starts with atable tag.
    -->

<table>
    <!--
        Inside the table tag, you create table rows with the tr tag.
    -->
    <tr>
        <!--
            Inside the very first table row should be your table headings(th tags).

            &nbsp; is an entity. Entities are used to display special characters on a website. Entities can use names, such as &nbsp; or numbers, such as &#169; (the copyright symbol)
        -->
        <th>&nbsp;Character&nbsp; </th>
        <th>   Birthday  </th>
        <th>   Best Gift </th>
    </tr>
    <tr>
        <td>Denis</td>
        <td> I study at PTEC</td>
    </tr>
    <!-- Then, you create as many table rows of data as you wish...-->
    <tr>
        <!--
            Inside each table row after the headings, you add table data (td tags) to the row.
        -->
        <td>Mr.Peers</td>
        <td>ELA</td>
        <td>PTEC</td>
    </tr>
    <tr>Mr.Zielke</tr>
    <td>ELA</td>
    <td>Shaftesbury</td>
</table>
<p>&#169; Denis Moyseyenko</p>
